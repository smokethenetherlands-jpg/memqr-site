<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MemQR — форма заявки</title>
  <style>
    body{font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;background:#0b0d12;color:#e7e9ee;margin:0}
    .wrap{max-width:960px;margin:0 auto;padding:24px}
    .card{background:#111520;border:1px solid #1e2230;border-radius:16px;padding:16px;margin:24px 0}
    h1{font-size:32px;margin:24px 0}
    input,textarea,button{width:100%;box-sizing:border-box;background:#0e1220;color:#e7e9ee;border:1px solid #2a2f40;border-radius:10px;padding:12px 14px}
    label{display:block;margin:8px 0 6px 2px;color:#aab2c5}
    button{cursor:pointer}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .status{font-size:14px;color:#9aa3b2;margin-top:8px}
    .status.err{color:#ff6b6b}
    .status.ok{color:#33dd88}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Заявка</h1>
    <div class="card">
      <form id="leadForm" data-telegram="true">
        <div class="row">
          <div><label>Имя</label><input name="name" placeholder="Ваше имя" required></div>
          <div><label>Телефон/Telegram</label><input name="contact" placeholder="@username или номер" required></div>
        </div>
        <div style="margin-top:12px"><label>Комментарий</label><textarea name="message" rows="5" placeholder="Ваш запрос..."></textarea></div>
        <div style="position:absolute;left:-10000px;top:auto;width:1px;height:1px;overflow:hidden" aria-hidden="true">
          <label>Website</label><input name="website" autocomplete="off" tabindex="-1">
        </div>
        <div style="margin-top:14px"><button type="submit">Отправить заявку</button></div>
        <p class="status" id="formStatus" role="status"></p>
      </form>
    </div>
  </div>
  <script src="/public/js/telegram-submit.js"></script>
</body>
</html>
